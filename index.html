<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Website</title>

    <!-- Link to CSS (optional) -->

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            line-height: 1.6;

            background-color: #f4f4f4;

        }



        header {

            background-color: #333;

            color: #fff;

            padding: 20px 0;

            text-align: center;

        }



        nav {

            background-color: #444;

            display: flex;

            justify-content: center;

        }



        nav a {

            color: #fff;

            padding: 14px 20px;

            text-decoration: none;

        }



        nav a:hover {

            background-color: #555;

        }



        section {

            padding: 20px;

            max-width: 800px;

            margin: 20px auto;

            background-color: #fff;

            border-radius: 5px;

        }



        footer {

            text-align: center;

            padding: 10px;

            background-color: #333;

            color: #fff;

            position: fixed;

            bottom: 0;

            width: 100%;

        }

    </style>

</head>

<body>



    <header>

        <h1>Welcome to My Website</h1>

    </header>



    <nav>

        <a href="#home">Home</a>

        <a href="#about">About</a>

        <a href="#contact">Contact</a>

    </nav>



    <section id="home">

        <h2>Home</h2>

        <p>This is the homepage of your website. Add your content here!</p>

    </section>



    <section id="about">

        <h2>About</h2>

        <p>Write something about yourself or your website here.</p>

    </section>



    <section id="contact">

        <h2>Contact</h2>

        <p>Provide your contact details or a contact form here.</p>

    </section>



    <footer>
        &copy; 2025 My Website. All rights
    </footer>
    
</body>
</html>
